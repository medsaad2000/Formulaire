<!DOCTYPE html>
        <html>
    <head>
<title>Inscription Formation Continu</title>
<meta charset="utf-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<link rel="stylesheet" href="formulaire_style.css"/>
    </head>
<body>
    <h1>Formation en ligne : Python </h1>
    <img src="python.png" title="Python" class="pyth"/>
        <p class="description">On propose des formations pour apprendre les fondamentaux de Python,
     utiles pour la création de scripts d'automatisation ou de calcul,
      comme pour la création d'applications de bureau</p>
    <form class="nomp">
        <div class="row">
            <label for="nomprenom">Nom et Prenom :</label>
          <div class="col">
            <input type="text" class="form-control" placeholder="Nom">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Prenom">
          </div>
        </div>
      </form>
    <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
          </div>
          <div class="form-group col-md-6">
            <label for="inputNumber">Numero Tél : </label>
            <input type="text" class="form-control" id="inputNumber" placeholder="Numero Tél">
          </div>
        </div>
        <div class="form-group">
            <div class="adresse">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Bd Med VI">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <select id="inputState" class="form-control">
              <option selected>Choisir...</option>
              <option>Tanger-Tétouan-Al Hoceïma</option>
              <option>L'Oriental</option>
              <option>Fès-Meknès</option>
              <option>Rabat-Salé-Kénitra</option>
              <option>Béni Mellal-Khénifra</option>
              <option>Casablanca-Settat</option>
              <option>Marrakech-Safi</option>
              <option>Drâa-Tafilalet</option>
              <option>Souss-Massa</option>
              <option>Guelmim-Oued Noun</option>
              <option>Laâyoune-Sakia El Hamra</option>
              <option>Dakhla-Oued Ed-Dahab</option>

            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <br/>
        <button type="submit" class="btn btn-primary">Sign in</button>
      </form>
      <br/>
      <footer>
        <p>Copyrights : Meskini Mohamed Saad</p>
    </footer>

</body>


</html>
